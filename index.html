<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image-container">
                <img id="image"/>
            </div>
            <div class="preview-container">
                <img id="preview-image"/>
            </div>
        </div>
        <input type="file" id="file" accept="image/*">
        <label for="file">Choose a picture</label>
        <div class="options hide">
            <input type="number" id="height-input" placeholder="Enter Height" max="780">
            <input type="number" id="width-input" placeholder="Enter Width" max="780">
            <button class="aspect-ration-button">16:9</button>
            <button class="aspect-ration-button">4:3</button>
            <button class="aspect-ration-button">1:1</button>
            <button class="aspect-ration-button">2:3</button>
            <button class="aspect-ration-button">Free</button>
        </div>
        <div class="btns">
            <button id="preview" class="hide">Preview</button>
            <a href="" id="download" class="hide">Download</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
